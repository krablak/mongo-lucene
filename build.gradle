repositories {
	mavenCentral()
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

// Java version    
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Encoding
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

// Project version
version = '2.0.0'
archivesBaseName = 'mongo-lucene-mailor'

// Versions
ext.luceneVersion = '5.3.0'
ext.mongoVersion = '2.12.3'
ext.mongoCollectionsVersion = '1.1'
ext.jUnitVersion = '4.12'

dependencies {
	compile("org.apache.lucene:lucene-core:${luceneVersion}")
	compile("org.apache.lucene:lucene-queryparser:${luceneVersion}")
	compile("org.apache.lucene:lucene-analyzers-common:${luceneVersion}")
	compile("org.mongodb:mongo-java-driver:${mongoVersion}")
	compile("com.github.mongoutils:mongo-lucene:${mongoCollectionsVersion}")
	testCompile("junit:junit:${jUnitVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}